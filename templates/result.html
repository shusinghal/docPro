<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Results Dashboard</h1>
        {% for filename, double_spaces, broken_links, broken_links_count in results %}
        <div class="card mb-4">
            <div class="card-header">
                <h2>{{ filename }}</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Double spaces: {{ double_spaces }}</h5>
                <h5 class="card-title">Broken links: {{ broken_links_count }}</h5>
                {% for link in broken_links %}
                <ul><li>{{ link }}</li></ul>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
